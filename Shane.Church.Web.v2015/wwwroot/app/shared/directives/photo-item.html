<figure ng-transclude>
	<img src="{{ photoData.small_image }}" alt="{{ photoData.caption }}">
	<figcaption>
		<div class="caption-content">
			<a href="{{ photoData.large_image }}" class="single_image" fancybox="{{ { padding: 4 } }}">
				<i class="fa fa-search"></i><br>
				<p>{{ photoData.caption }}</p>
			</a>
		</div>
	</figcaption>
</figure>
