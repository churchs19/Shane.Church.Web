	<img src="{{ photo.small_image }}" alt="{{ photo.caption }}">
	<figcaption>
		<div class="caption-content">
			<a href="{{ photo.large_image }}" class="single_image" fancybox="{{ { padding: 4 } }}">

				<p>{{ photo.caption }}</p>
			</a>
		</div>
	</figcaption>
</figure>
